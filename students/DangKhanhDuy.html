<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        /* Thiết lập font chữ và màu sắc chung */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            text-align: center;
            padding: 40px 20px;
            font-size: 1.5em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Phần profile */
        .profile {
            width: 90%;
            max-width: 600px;
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* Ảnh đại diện */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007BFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        /* Tiêu đề phần giới thiệu */
        h2 {
            color: #007BFF;
            margin-top: 20px;
        }

        /* Định dạng văn bản */
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Phần liên hệ */
        .contact {
            width: 90%;
            max-width: 600px;
            background: white;
            margin: 30px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        /* Link */
        .contact a {
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: #0056b3;
        }

        /* Hiệu ứng khi rê chuột vào thẻ section */
        .profile:hover,
        .contact:hover {
            transform: translateY(-5px);
            transition: 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <header>
        <h1>Xin chào! Tôi là Đặng Khánh Duy</h1>
    </header>

    <section class="profile">
        <img src="../assets/images/DangKhanhDuy.jpg" alt="Ảnh đại diện" class="avatar">
        <h2>Thông tin</h2>
        <p>Tôi là một lập trình viên đang học .NET Core và React. Tôi yêu thích phát triển web và luôn tìm kiếm cơ hội
            học hỏi.</p>
    </section>

    <section class="contact">
        <h2>Liên Hệ</h2>
        <p>Email: duydk4215@gmail.com</p>
        <p>GitHub: <a href="https://github.com/Nhathao03" target="_blank">https://github.com/DuyDK2003</a></p>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Trang đã tải xong!");
        });
    </script>
</body>

</html>
